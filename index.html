<html>

<script>
function TestaCPF(strCPF) {
    var Soma;
    var Resto;
    Soma = 0;
  if (strCPF == "00000000000") return false;

  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
  Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;

  Soma = 0;
    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
    Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(10, 11) ) ) document.getElementById('submitButton').disabled.value(false);
    document.getElementById('submitButton').disabled.value(true);
}

function toggleButton() {
	var cpf = document.getElementById('cpf').value;
	TestaCPF(cpf)
}

</script>
<body>
<div>
	<h1> Digite seu CPF </h1>	
            <form action="" method="post">
                CPF:<input type="text" name="cpf" id="cpf" onchange="toggleButton()">
                <input id="submitButton" type="submit" value="Enviar" disabled/>
            </form>
        </div>
</body>


</html>
